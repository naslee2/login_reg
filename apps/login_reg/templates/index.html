<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
    <div class="form-group">
        <h2>Registration</h2>
        <form action="/login_reg/register", method="POST">
            {% csrf_token %}
            First Name: <input type="text" name="first_name" id="first_name"><br>
            Last Name: <input type="text" name="last_name" id="last_name"><br>
            Email: <input type="text" name="email" id="email"><br>
            Password: <input type="password" name="password" id="password"><br>
            Confirm Password: <input type="password" name="confirm_pw" id="confirm_pw"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="form-group">
        <h2>Login</h2>
        <form action="/login_reg/login", method="POST">
            {% csrf_token %}
            Email: <input type="text" name="login_email" id="login_email"><br>
            Password: <input type="password" name="login_password" id="login_password"><br>
            <input type="submit" value="Submit"><br>
        </form>
    </div>
    {% if messages%}
        {%for message in messages%}
            <p>{{message}}</p>
        {%endfor%}
    {%endif%}
</body>
</html>
